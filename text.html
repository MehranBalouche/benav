<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>

    div {
      display: flex;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(red var(--progress), gray 0deg);
      font-size: 0;
    }

    div::after {
      content:"%" attr(data-progress) ;
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      margin: 10px;
      border-radius: 50%;
      background: white;
      font-size: 1rem;
      text-align: center;
    }
  </style>
  <body>
    <pro data-progress="36" style="--progress: 36deg;">36%</pro>
    <br /><br /><br />
   
  </body>
</html>
